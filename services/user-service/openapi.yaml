openapi: 3.0.0
info:
  title: QuickBite User Service API
  description: API documentation for the QuickBite User Service
  version: 1.0.0
servers:
  - url: https://api.quickbite.example.com/api/v1
    description: Production
  - url: http://localhost:3001/api/v1
    description: Local
paths:
  /api/v1/users:
    get:
      summary: Get all users
      operationId: getUsers
      tags:
        - Users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      operationId: createUser
      tags:
        - Users
      requestBody:
        description: User object that needs to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /api/v1/auth/login:
    post:
      summary: User login
      operationId: userLogin
      tags:
        - Auth
      requestBody:
        description: Credentials for user login
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required:
                - email
                - password
        required: true
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        '401':
          description: Invalid credentials
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - name
        - email
        - password
security:
  - bearerAuth: []
externalDocs:
  description: Find out more about QuickBite
  url: https://quickbite.example.com